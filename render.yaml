services:
  - type: web
    name: moviehub
    runtime: docker
    plan: free
    branch: main
    envVars:
      # Application Settings
      - key: APP_NAME
        value: MovieHub
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false
      
      # Localization
      - key: APP_LOCALE
        value: en
      - key: APP_FALLBACK_LOCALE
        value: en
      - key: APP_FAKER_LOCALE
        value: en_US
      
      # Logging
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: LOG_STACK
        value: single
      
      # Database
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: moviehub-db
          property: connectionString
      
      # Session
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: SESSION_ENCRYPT
        value: false
      - key: SESSION_PATH
        value: /
      
      # Cache
      - key: CACHE_STORE
        value: database
      - key: CACHE_DRIVER
        value: database
      
      # Queue
      - key: QUEUE_CONNECTION
        value: database
      
      # Broadcasting & Filesystem
      - key: BROADCAST_CONNECTION
        value: log
      - key: FILESYSTEM_DISK
        value: local
      
      # OMDB API
      - key: OMDB_API_KEY
        value: 72af6cc3
      - key: OMDB_API_URL
        value: http://www.omdbapi.com/
      
      # Mail (Optional - using log driver)
      - key: MAIL_MAILER
        value: log
      - key: MAIL_FROM_ADDRESS
        value: hello@moviehub.com
      - key: MAIL_FROM_NAME
        value: MovieHub

databases:
  - name: moviehub-db
    plan: free
    databaseName: moviehub
    user: moviehub
